<!-- What are the different tags to separate sections of text? -->
<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
        In HTML, you can separate a section of text using the <div> tag. The <div> tag is a block-level element that allows you to group content together and apply styles to that content as a whole.

        Here's an example:
        
        <div>
        <h1>Welcome to my website!</h1>
        <p>This is a paragraph of text.</p>
        <p>Here's another paragraph of text.</p>
        </div>
</body>
</html>
