    What is === operator?

    -> JavaScript Strict Equality Operator is used to compare two operands and return true if both the value and type of operands are the same. 

    Example:-

    <script>
        
        let a = 2, b=2, c=3; 
        let d = {name:"Ram"}; 
        let e = {name:"Ram"}; 
        let f = e; 
  
        console.log(a===b); 
        console.log(a===c); 
        console.log(d===e); 
        console.log(f===e);
    </script>

</body>
