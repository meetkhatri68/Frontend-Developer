<!-- JQuery Animation? -->

<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='https://code.jquery.com/jquery-3.7.1.min.js'></script>
    <script>

    jQuery(document).ready(function(){
        jQuery("#btn1").click(function(){
            // jQuery("#para").hide("slow");
            jQuery("#para").hide(4000);
        });

        jQuery("#btn2").click(function(){
            // jQuery("#para").show("slow");
            jQuery("#para").show(4000);
        });

        jQuery("#btn3").click(function(){
            // jQuery("#para").toggle("slow");
            jQuery("#para").toggle(4000);
        })
    })
    </script>
    <style>
        #box 
        {
            width: 50%;
            height: auto;
            margin: auto;
            margin-top: 5%;
        }
    </style>
</script>
    

</head>
<body>

    <div id="box">
        <button type="button" id="btn1">Hide</button>
        <button type="button" id="btn2">Show</button>
        <button type="button" id="btn3">Toggle</button>
        <p id="para"> Lorem ipsum dolor sit amet, consectetur adipisicing elit. Obcaecati, tenetur? Cum est inventore hic, delectus nesciunt in ratione sequi dolores. Ipsum sed laboriosam labore repellendus repellat a? Quis, soluta enim?</p>
        </div>
    
</body>
</html>
